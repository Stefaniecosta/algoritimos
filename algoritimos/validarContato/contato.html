<div class="wrapper">
    <h2>Contact us</h2>
    <div id="error_message">
       
    </div>
    <form action="" id="myform" onsubmit = "return validate();">
      <div class="input_field">
          <input type="text" placeholder="Nome" id="nome">

          <br>
          <br>
    
      <br>
      <div class="input_field">
          <input type="text" placeholder="Telefone/celular" id="tel" maxlength="16" style="outline-style: none;" 
         >
      </div>
      <br> <br>
      <div class="input_field">
          <input type="text" placeholder="Email" id="email">
      </div>
      <br> <br>
      <div class="input_field">
          <textarea placeholder="Message" id="message"></textarea>
      </div>
      <br> <br>
      <div class="btn">
          <input type="submit">
      </div>
    </form>
  </div>


  <script>





function validate(){
  var nome = document.getElementById("nome").value;
  var tel = document.getElementById("tel").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;
  var error_message = document.getElementById("error_message");
  
  error_message.style.padding = "10px";
  
  var text;
  if(nome.length < 5){
    text = "Por favor escreva seu nome completo";
    error_message.innerHTML = text;
    return false;
  } if(tel.length < 10){
    text = "O numero tem que ser valido, com o DDD";
    error_message.innerHTML = text;
    return false;
  }
  if(email.indexOf("@") == -1 || email.indexOf(".") == -1 || email.length < 6){
    text = "O email tem que ser vÃ¡lido.";
    error_message.innerHTML = text;
    return false;
  }
  if(message.length <= 15){
    text = "Nos envie o assunto do contato.";
    error_message.innerHTML = text;
    return false;
  }
  alert("Formulario enviado com sucesso!");
  return true;
}


  </script>
