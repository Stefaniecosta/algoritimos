<body>
    <!-- 1. Crie um programa em HTML/JS o qual avaliará se uma pessoa tem direito à ajuda do governo na
         crise do Covid19:

a) Solicite renda do usuário

b) Solicite a renda total familiar do usuário

c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens

   "Você terá direito!", caso a renda do usuário for até 1050 E a renda familiar for até 2100.
   "Você NÃO terá direito", caso contrário-->


   <!--Operador "e" realiza duas condiçoes ao mesmo tempo, onde a saida de uma tem
que ser verdadeira para a condiçao ser verdadeira-->

   <div> <h2> Voce tem direito ao auxilio?</h2>
     
    <label>quanto voce ganha?</label>
    <input type="number" id="ipt_renda">

    <br> <br> <br>

    <label>qual a renda da sua familia?</label>
    <input type="number" id="ipt_familia">

    <br> <br> <br>
             
    <button onclick="calcular()">clique aqui</button>
       
    <div id="msg"></div>

   </div>
    
</body>
</html>

<script>  

               
             function calcular() {

                var renda = Number(ipt_renda.value);
                var familia = Number(ipt_familia.value);

                if (renda <= 1050 && familia <= 2100 ) {
                    msg.innerHTML = "<span> voce tera direito </span>"

                } else {
                    msg.innerHTML = "<span> voce nao tera direito </span>"
                 

                }
                 
             }

 </script>
