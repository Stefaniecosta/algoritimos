 <h2>Escreva um frase</h2>
 digite aqui <input id="inp_frase" onkeyup="analisar()">

 <script>
         
         function analisar() {

            var texto = inp_frase.value;
            var letra = texto[texto.length -1]

            div_msg.innerHTML += `${letra} <br>`
             
         }


 </script>
