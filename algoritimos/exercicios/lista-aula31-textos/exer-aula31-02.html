    <!--2. Crie um programa em HTML/JS o qual:

a) Solicite ao usuário seu nome

b) Enquanto ele digita, exiba abaixo se é um nome válido ou não. 
Considere que o nome só é válido se tiver pelo menos 10 letras. Em caso de nome 
válido, exiba na página "Nome OK". Caso contrário, exiba "Nome deve ter pelo menos 10 letras"

   -->

<h2> me diga teu nome?</h2>

digite aqui <input id="inp_nome" onkeyup="analisar()">


<div id="div_muda"></div>

    
</body>

<script> 

      function analisar() {
            //length = conta os caracteres

        var nome = inp_nome.value;

        if (nome.length >= 10 ) {

            div_muda.innerHTML = `nome ok`;
        } else {
            div_muda.innerHTML = `Deve ter pelo menos 10 letras`;
            
        }
          
      }
    </script>
