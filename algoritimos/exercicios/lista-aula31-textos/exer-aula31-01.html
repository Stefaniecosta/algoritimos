    <!-- 1. Crie um programa em HTML/JS o qual:

a) Solicite ao usuário um email

b) Enquanto ele digita, exiba abaixo se é um email válido ou não.
 Considere apenas que um email válido contém a letra '@' em algum lugar do texto -->

       <div class="">

         <h2>Queremos seu email</h2>
         digite teu email <input id="ipt_email" onkeyup="analisar()">

       </div>
       <div id="div_muda"></div>
    
</body>
</html>

<script>

        function analisar() {

            var email = ipt_email.value;

            if (email.indexOf('@') >= "0" ) {

              div_muda.innerHTML = `email valido`;
              

            } else {
                div_muda.innerHTML = `email invalido`;
            
            }
           
            
        }
   

</script>
