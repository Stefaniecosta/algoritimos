<body>

        <!-- 7. Crie um programa em HTML/JS que controle o peso médio dentro de um elevador:

a) Solicite a quantidade de homens que entraram no elevador

b) Solicite a quantidade de mulher que entraram no elevador

c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60

d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de xxxkg";

e) Se o peso estimado for maior que 800, exibir também a mensagem 
"Será necessário descer alguém para que o elevador se movimente", na cor azul.  -->




        <h2>Elevador controlado</h2>

        <input placeholder="Quantos homens" id="in_homens">
        <br>
        <input placeholder="Quantas mulheres" id="in_mulheres">
        <br><br>

        <button onclick="analisar()">Analisar peso</button>

        <div id="div_resultado"></div>


    </body>

</html>

<script>
    function analisar() {
        var homens = Number(in_homens.value);
        var mulheres = Number(in_mulheres.value);

        var peso = homens * 80 + mulheres * 60;

        div_resultado.innerHTML = `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso}kg`;

        if (peso >= 800) {
            div_resultado.innerHTML += ` <br>
            <span style="color:blue">
            Será necessário descer alguém para que o elevador se movimente
            </span>`;

        }
    }


</script>
