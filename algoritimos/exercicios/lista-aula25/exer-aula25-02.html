<body>

    <!-- 2. Amin Tiroso bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano.
     Para ajudá-lo a saber essa informação, crie um programa em HTML/JS o qual:

a) Pergunte quantas latinhas de refrigerante toma por dia

b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano,
 considerando que 1 ano possui 365 dias

c) Exiba na página a quantidade de latinhas que ele consome por ano

d) Somente caso a quantidade for a partir de 500, exiba também a frase: "Cuidado com a diabetes!" -->


    <h2> Vamos controlar sua diabete! e descobrir o quanto voce consome em 1 ano!</h2>

    <label for="valor">Quantas latinhas voce toma por dia?</label>
    <input type="number" id="valor">

    <br> <br>

    <button onclick="calcular()">Quantos refris?</button>

    <br> <br> <br>

    <div id="msg">
        <h4> A quantidade que voce bebe por ano é: </h4><B id="muda"></B>
    </div>
    <div id="muda2"></div>


</body>

</html>



<script>


    

    function calcular() {


        var refris = Number(valor.value);
        var resultado = refris * 365;
        muda.innerHTML = resultado.toFixed(2);

        if (resultado > 500) {
            muda2.innerHTML = `<h1 style="color:red">Cuidados com a diabetes!<h1>`

        }

    }




</script>
