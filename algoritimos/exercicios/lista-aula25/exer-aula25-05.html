<html lang="en">

<body>

    <!--  5. Refaça a questão 3 de tal forma que a frase do item d) apareça na cor 
        de letra azul e em itálico e negrito.   -->
    

    <div> 
        <h2>Noite com os amigos!</h2>
      </div>

      <label for="valor">Qual é o valor da pizza?</label>
      <input type="number" id="valor">

      <br> <br>

      <label for="amigos" > Quantos amigos irão comer? </label>
      <input type="number" id="amigos">

      <button onclick="calcular()">Rola pizza?</button>
         
      <br> <br> <br>

      <div> Cada amigo vai pagar pela pizza <b id="muda"></b></div>
      <br>
      <div id="muda2"></div>
  
</body>
</html>

<script>

function calcular() {

  var preco = Number(valor.value);
  var qtde = Number(amigos.value);

  var resultado = preco / qtde;

    muda.innerHTML = resultado.toFixed(2);

  if (resultado > 20) {

          muda2.innerHTML = `<h2><i><b style="color: darkblue;" > Vixiii! Deu ruim pizza muito cara! <b><i><h2>`

  }


  
}
  



</script>
