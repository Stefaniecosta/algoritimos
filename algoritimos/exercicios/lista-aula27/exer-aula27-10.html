<body>

    <!-- 10 (desafio). Crie um programa em HTML/JS que analisa o desempenho de
         um atacante de futebol, o qual:

a) Solicita a quantas partidas um atacante jogou

b) Solicita quantos gols ele marcou

c) Ao clicar em "Estudar atacante", calcule sua média de gols/partida

d) Exiba, abaixo do botão:

A frase "Melhor mudar de posição" e a foto de um jogador de futebol bem ruim,
 caso a média for menor que 0.2

A frase "Atacante mediano" e a foto de um jogador de futebol comum, caso a
 média for entre 0.2 e 0.6

A frase "Atacante de futuro" e a foto de um bom jogador de futebol, caso a 
média for acima de 0.6

e) Abaixo de tudo, exibir a frase "Sua média de gols/partida é
 de X" (onde X deve estar sempre com 1 casa decimal)

 -->


 <center>

           <div>
                 
            <label for="">Quantas partidas?</label>
            <input type="number" id="ipt_partidas">

            <br><br>

            <label for="">Informe a quantidade de gols</label>
            <input type="number" id="ipt_gol">

           <br> <br>

           <button onclick="calcular()">Estudar atacante</button>
           </div>

           <div id="msg"></div>


 </center>
    
</body>
</html>

<script>
     
     function calcular() {

           var media = ipt_gol.value / ipt_partidas.value;

           if ( media > 0.6) {
               msg.innerHTML = "atacante do futuro";

           } else {
               if (media < 0.2) {
                msg.innerHTML = "melhor mudar de posição"; 

               } else {
                msg.innerHTML = "atacante mediano";
               }
           }

           msg.innerHTML += `<br> <br> sua media é de  ${media}`;
         
     }
       
</script>
