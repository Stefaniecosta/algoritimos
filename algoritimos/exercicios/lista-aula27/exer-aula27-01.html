<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27</title>
</head>

<body>

    <center> 
    <h1>Vamos avalia-lo!</h1>

    <br> <br>

    <label for="ipt_nome">Digite seu nome</label>
    <input type="string" id="ipt_nome">

    <br><br>

    <label for="ipt_idade">Digite sua idade</label>
    <input type="number" id="ipt_idade">

    <br><br>

    <button onclick="analisar()">Clique para avaliar</button>

    <br>
    <br>
    <br>

    <div id="div_msg"></div>

</center>

</body>

</html>

<script>

    function analisar() {

        var nome = ipt_nome;

        if (ipt_idade.value >= 18) {

            div_msg.innerHTML = `<h2> ${nome.value} vamos tirar o CNH? ` 
        }

        else {

            div_msg.innerHTML = `<h2> ${nome.value} vai jogar PlayStation! `

        }

    }


</script>
