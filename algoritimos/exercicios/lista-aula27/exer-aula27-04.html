<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 08</title>
</head>

<body>

    <!--  4. Refaça a questão 8 da lista anterior (do elevador) de tal 
        forma que, caso o peso total no elevador seja até 800, deve aparecer a 
        frase "Elevador pode partir"

     -->

    <h2>Elevador controlado</h2>

    <input placeholder="Quantos homens" id="in_homens">
    <br>
    <input placeholder="Quantas mulheres" id="in_mulheres">
    <br><br>

    <button onclick="analisar()">Analisar peso</button>

    <div id="div_resultado"></div>


</body>

</html>

<script>
    function analisar() {
        var homens = Number(in_homens.value);
        var mulheres = Number(in_mulheres.value);

        var peso = homens * 80 + mulheres * 60;

        div_resultado.innerHTML = `Este elevador suporta 800 Kg e o peso 
        estimado desta lotação é de ${peso}kg`;

        if (peso >= 800) {
            var frase = ` <br>
            <span style="color:blue">
            Será necessário descer alguém para que o elevador se movimente
            </span>`;
        } else {

            if (peso >= 1000) {

                var frase = `<span style="color:red">
                Será necessário descer alguém para que o elevador se movimente
                </span>`;
            }

            else {
                var frase = ` <br>
            <span style="color:blue">
            Partiu!!!!!
            </span>`;
            }

        }


        div_resultado.innerHTML += frase;


    }



</script>
