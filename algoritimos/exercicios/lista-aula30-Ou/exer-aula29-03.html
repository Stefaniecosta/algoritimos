    <!--3. Crie um programa que analise como o usuário é em relação ao seu dinheiro:
a) Tenha na página, logo de cara, um texto assim:
"Você tem no banco: R$0.00" (assim mesmo, com 0.00)
b) Tenha um botão "Depositar 50". Ao ser clicado ele faz aumentar o valor no banco
 em 50. Claro, atualize isso na tela.
c) Tenha um botão "Sacar 20". Ao ser clicado ele faz reduzir o valor no banco em 20.
 Claro, atualize isso na tela.
d) Independentemente do botão clicado, abaixo do valor no banco deve aparacer sempre uma
 dessas frases:
"Você gasta demais ou é mão de vaca!" caso o valor no banco for negativo (abaixo de 0) 
ou acima de 600.
"Você tem as finanças equilibradas" caso o valor no banco for entre 0 e 600.
-->

<center> 
    <br>
    <br>
    <br>
    <div>Voce tem no banco <b id="div_banco"></b></div>
    
    <br>
    <button onclick="depositar()">Depositar 50</button>
    <br>
    <br>
    <button onclick="retirar()">Sacar 20</button>


</center>
</body>
</html>


<script>

   var dinheiro = 0.00

   div_banco.innerHTML = `${dinheiro.toFixed(2)}`

   function depositar() {

       dinheiro += 50;
       div_banco.innerHTML = `${dinheiro.toFixed(2)}`
   }


   function retirar() {

    dinheiro -= 20;
    div_banco.innerHTML = `${dinheiro.toFixed(2)}`
       
   }


</script>
