<body>


    <!--
4. Juliana Morosa gosta muito de números chamados "cabalísticos". Principalmente
 do 3, 4, 7 e 10. Ela quer saber quando chega em um determinado número de cliques 
 que seja um deles. Assim, crie um programa em HTML/JS o qual:
a) Tenha um texto "Você já clicou 0 vezes" no topo
b) Ao clicar num botão "Clique cabalístico", o contador do texto em a) aumenta em 1
 (ou seja, de 0 vai pra 1, de 1 vai pra 2, de 2 vai pra 3 e assim por diante)
c) Caso o contador seja um dos quatro números que Juliana gosta, exiba um alert com
 a frase "Você clicou X vezes e Juliana gosta desse número!", onde X é a quantidade 
 atual de cliques no botão-->



 <center>


   <div>Voce ja clicou <b id="div_cont"></b> no topo</div> 

   <br>
   <br>
   <button onclick="calcular()">Clique cabalistico</button>


 </center>
    
</body>
</html>

<script>

var clique = 0

div_cont.innerHTML = `${clique}`

function calcular() {

  clique += 1;

  div_cont.innerHTML = `${clique}`

  if (clique == 3 || clique == 4 || clique == 7 || clique == 10 ) {
      alert(`Voce clicou ${clique} vezes e esse é o nome que juliana gosta`)
  }
    
}


</script>
