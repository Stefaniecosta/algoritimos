    <!--2. Crie um programa em HTML/JS que avalie a possibilidade de um pagamento

    Dinheiro
    Cartão de débito

    <option value="2">Cartão de debito</option>
    <option value="3">Cartao de credito</option>
    <option value="4">Boleto</option>
    
</select>
