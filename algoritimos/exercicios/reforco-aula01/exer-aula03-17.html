    <!--
17) Crie um programa em HTML/JS o qual:
a) Deve ter um botão chamado "Curto 3 e 5!"
b) Ao clicar nesse botão, devem aparecer QUASE todos os 
números entre 0 e 100, porém...
c) Se o número for múltiplo de 3, ao invés do número exiba 
"É TRI!". Se o número for múltiplo de 5, ao invés do número 
exiba "É PENTA!". Se o número for múltiplo de 3 e também de 5, 
ao invés do número exiba "É TRI!É PENTA!".
-->


    <button onclick="calcular()">Curto 3 e 5</button>
    <div id="msg_muda"></div>

</body>

<script>

    function calcular() {


        var cont = 0; // contador começa com 1
        while (cont <= 100) { // condição vai se repetir 100 vezes, ate o chegar a tal numero
            if ((cont % 5) == 0 && (cont % 3) == 0) { // condição vai se repetir 100 vezes, ate o chegar a tal numero

                msg_muda.innerHTML += `<br> É TRII É PENTA`
            } else if ((cont % 3) == 0) { // condição vai se repetir 100 vezes, ate o chegar a tal numero
                msg_muda.innerHTML += `<br> É TRII`
            } else if ((cont % 5) == 0) { // condição vai se repetir 100 vezes, ate o chegar a tal numero
                msg_muda.innerHTML += `<br> É PENTA`
            } else {
                msg_muda.innerHTML += `<br> ${cont}`

            }

            cont++


        }
    }


</script>
