<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>

<body>


    <!--
14). Crie um programa em HTML/JS que verifique se o usuário é vegano ou não.
a) Numa combo pergunte o que ele come no café da manhã, tendo as opções
    ovos
    leite de arroz
    bacon
b) Numa outra combo pergunte o que ele come no almoço, tendo as opções
    bife
    hamburger de soja
    frango grelhado
c) Numa outra combo pergunte o que ele come na janta, tendo as opções
    picanha de soja
    cupim
    coração

d) Ao clicar no botão "Sou vegano", aparece um alert com uma dessas frases:
    "Sim, você é vegano!", caso ele consuma leite de arroz no café, hamburger de soja no almoço e picanha de soja na janta
    "Não, você não é vegano", caso contrário


-->

    <select name="" id="comboManha" >
        <option value="1">Ovos</option>
        <option value="2">Leites de arroz</option>
        <option value="3">Bacon</option>
    </select>

    <select name="" id="comboAlmoco">
        <option value="4">bife</option>
        <option value="5">Hamburgue de soja</option>
        <option value="6">frango grelhado</option>
    </select>

    <select name="" id="comboJantar">
        <option value="7">Picanha de soja</option>
        <option value="8">cupim</option>
        <option value="9">coração</option>
    </select>

<br>

<button onclick="calcular()">Sou vegano</button>



</body>
</html>
<script>

function calcular() {
    
    if (comboManha.value == 2 && comboAlmoco.value == 5 & comboJantar.value == 7 ) {
        alert("Voce é vegano")
    }
    else {
      alert("voce não é vegano");
    }
      
}
</script>
