    <!--1. Crie um programa em HTML/JS o qual:

a) Usuário vai cadastrando os nomes de seus filmes favoritos. Digita num campo e
 clica em "Cadastrar"

b) Ele pode cadastrar quantos filmes quiser

c) Quando o usuário clicar no botão “exibir painel”, deve ser exibido ou 
atualizado um "painel" como neste exemplo:

  Seu filme favorito: 50 tons de cinza

  Seu 3º filme favorito: A era do gelo 1

  Total de filmes cadastrados: 5

OBS: no "3º filme", caso não tenham sido cadastrados ainda 3 filmes, exibir
 "Ainda não existe".

OBS: o "filme favorito" é o primeiro cadastrado

 -->
    

 <input type="text" id="inp_cadastro" placeholder="cadastre um filme">
 <button onclick="cadastrar()">Cadastrar</button>

 <button onclick="painel()">Ver painel</button>


 <div id="msg_muda"></div>
 <div id="msg_painel"></div>
    

</body>
</html>



<script>

    var filmes = [];

 function cadastrar() {



var novos_filmes = String(inp_cadastro.value);


filmes.push(novos_filmes);

msg_muda.innerHTML += `${novos_filmes} <br>`



    //  var novo_filmes = inp_cadastro.value;

    //  filmes.push(novo_filmes);

    //  msg_muda.innerHTML += `${novo_filmes} <br>`

 }


 function painel() {



if (filmes.length >=3 ) {
    

var total = filmes.length; //total, length conta o numero
var terceiro = filmes[2];
var filmePrimeiro = filmes[0];

msg_painel.innerHTML += `Seu 1° filme favorito: <span>${filmePrimeiro}</span> <br>`
msg_painel.innerHTML += `Seu 3° filme favorito: <span>${terceiro}</span> <br>`
msg_painel.innerHTML += `Total de filmes: <span>${total}</span> <br>`

}
  
    
     
 }


</script>
