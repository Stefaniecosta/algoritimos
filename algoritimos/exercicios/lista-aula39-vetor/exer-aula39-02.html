<body>

    <!--2. Crie um programa onde o usuário vá cadastrando 
        os lugares para onde já viajou. Ele digita o nome do lugar e vai clica em
         "Cadastrar local".
Deve haver um outro campo, onde ele digita apenas um número, indicando o
 local para onde viajou, a partir do número 1 (porque os usuários comuns contam as 
 coisas a partir do 1) e clica em "Relembrar viagem". Se ele informar 1, exiba o
  primeiro local cadastrado e assim por diante.
Porém, se ele informar um número maior do que a quantidade de viagens, exiba:
 "Você não fez uma Xª viagem!"-->




    <input type="text" id="inp_viajem" placeholder="Digite o nome do lugar">
    <button onclick="viagem()">Cadastrar</button>

    <input type="text" id="inp_pesq" placeholder="Digite o n*">
    <button onclick="relembre()">Relembre viagem</button>


    <div id="msg_muda"></div>


</body>

</html>



<script>

    var viagens = [];

    function viagem() {

        var novas_viagens = inp_viajem.value;

        viagens.push(novas_viagens);

        msg_muda.innerHTML += `${novas_viagens} <br>`

    }



    function relembre() {

        var pesquisa = Number(inp_pesq.value);
        var pesquisa_verdadeira = pesquisa -1;
        var tamanho = viagens.length;

        if (pesquisa > tamanho) {
            alert('voce nao fez essa viagem')
        } else {
            var posicao = viagens[pesquisa_verdadeira];
            alert( `A ${pesquisa} = viagem cadastrada foi ${posicao}`)
        }
        
    }

  </script>
