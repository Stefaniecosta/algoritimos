<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador tenario</title>
</head>
<body>


    <!-- 1. Criar um programa em HTML/JS que auxilie uma Autoescola a identificar possíveis novos alunos.

a) Solicite o nome e a idade de uma pessoa;
b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "Xxxxxx vamos tirar a CNH?", caso contrário emita a mensagem "Xxxxxx vai jogar PlayStation!";

 -->
 <input type="text" id="inp_nome" placeholder="Digite seu nome">
 <input type="text" id="inp_idade" placeholder="Digite sua idade">


 <button onclick="calcular()">Avaliar aluno</button>

    
</body>
</html>

<script>


function calcular() {

    
    var idade = Number(inp_idade.value); // pegando o valor do input da idade

    idade >= 18 ? alert(`${inp_nome.value} voce pode tirar seu CNH`) :
     alert(`${inp_nome.value} voce pode tirar seu CNH`); // pegando o valor direto na condição
}



</script>
