    <!-- 4. Crie um programa em HTML/JS que controle o peso médio dentro de um elevador:

a) Solicite a quantidade de homens que entraram no elevador
b) Solicite a quantidade de mulher que entraram no elevador
c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado 
com mulheres x 60
d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta 
lotação é de xxxkg";
e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário descer alguém
 para que o elevador se movimente", caso o peso total no elevador seja até 800, deve aparecer a frase "Elevador pode partir".

 -->

  <h1>Elevador lotado</h1>
 <br>
 <input type="text" id="inp_homens" placeholder="Quantidade de homens">
 <input type="text" id="inp_mulher" placeholder="Quantidade de mulheres">
    <br>
    <br>
    <button onclick="calcular()">Analisar pesp</button>

    <div>Este elevador suporta 800 Kg e o peso estimado desta 
        lotação é de <b id="msg_muda"></b></div>

</body>
</html>

<script>

  function calcular() {

         
   
      var qtdeHomem = Number(inp_homens.value) * 80;
      var qtdeMulher = Number(inp_mulher.value) * 60;

      var peso = qtdeHomem + qtdeMulher;

      peso <= 800 ? msg_muda.innerHTML = `${peso} <br> <br> Elevador pode partir!` :
       msg_muda.innerHTML = `${peso} <br><br> Sera necessario descer alguem para que o elevador se movimente`


  }


</script>
