    <!--5. Um grupo de amigos costuma (ou costumava, antes do Covid19) a se reunir a casa
         de um deles para pedir e comer pizza. Só que eles sempre estabeleciam um valor
          máximo de investimento por amigo. Ajude eles criando um programa em HTML/JS o qual:

a) Pergunte o valor máximo por amigo

b) Pergunte o valor da pizza

c Pergunte a quantidade de amigos reunidos

d Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza
 com uma frase na página como esta "Cada amigo vai pagar R$X pela pizza"

d) Somente caso o valor por amigo passe do valor do item a), exiba também a frase "Deu ruim! 
Pizza muito cara!", caso contrário, deve aparecer a frase "Uhu! Vamos pedir a pizza!".

 -->

 <h2>Encontro da pizza</h2>
 <br>
 <br>
 <input type="text" placeholder="Quantidade de amigos" id="inp_amigos">
 <br>
 <br>
 <input type="text" placeholder="Valor maximo por amigo" id="inp_valor">
 <br>
 <br>
 <input type="text" placeholder="Valor da pizza" id="inp_pizza">
 <br>

 <button onclick="calcular()">Rola pizza?</button>

 <br><br>

 <div> Cada amigo vai pagar pela pizza <b id="msg_muda"></b> </div>


</body>

<script>

    //tenario

    function calcular() {

        var minimo = Number(inp_valor.value);
        var valor = Number(inp_pizza.value);
        var amigos = Number(inp_amigos.value);

        var resul = valor / amigos;

        resul > minimo ? msg_muda.innerHTML = `${resul} <br> Deu errado! pizza muito cara` : 
        msg_muda.innerHTML = `${resul} <br> Uhul vamos pedir pizza`

    }



</script>
