<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um numero: <input type="text" id="numero"> <br>
    <button onclick="Sortear()">Testar minha sorte</button>
    <div id="saida"></div>
</body>
</html>
<script>
    function Sortear(){
        var num=numero.value;
        var cont=0;
        while(cont<20){
            var sorteio= parseInt(Math.random()*100+1);
            if(num==sorteio){
                saida.innerHTML = `"Muito bem, você é uma pessoa de sorte! Seu número saiu no ${cont+1}º sorteio"`;
                break;
            } 
            if(cont==19){
                saida.innerHTML = 'É, você não tem muita sorte em sorteios, pelo visto';
            }
            cont++;
        }
    }
</script>
