<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>

        <!--1. Crie um programa em HTML/JS que melhore o anterior fazendo o seguinte:

a) Ao clicar no botão, caso a média for maior que 10, não exiba nada relacionado 
a passar ou não. Exiba a frase "Média inválida!" (no mesmo local onde exibiria as
 frases anteriores)
b) Mas se a média for 10 ou menos, o programa faz o que já fazia antes -->

        <div>

            <label for="">Informe a frequencia do aluno</label>
            <input type="number" id="ipt_freq">

            <br><br>

            <label for="">Informe a media do aluno</label>
            <input type="number" id="ipt_media">

            <br> <br>

            <button onclick="calcular()">Avaliar</button>
        </div>

        <div id="msg"></div>


    </center>

</body>

</html>

<script>

    function calcular() {

        var frequencia = Number(ipt_freq.value)
        var media = Number(ipt_media.value)

        if (media > 10) {
            msg.innerHTML = "media invalida";

        } else {
            if (media <= 6) {
                msg.innerHTML = "Deveria estudar mais";

            } else {
                msg.innerHTML = "Voce estuda muito!";
            }

            if (frequencia <= 60) {
                msg.innerHTML += "<br> Voce falta muito!";
            } else {
                msg.innerHTML += "<br> Voce falta pouco";
            }
        }



    }

</script>
