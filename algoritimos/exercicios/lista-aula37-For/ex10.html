<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantos depositos fez? <input type="text" id="input_quant"> <br>
    Valor de cada deposito: <input type="text" id="input_valor"> <br>
    <button onclick="Verificar()">Acompanhar grana</button> 
    <div id="saida"></div>
</body>
</html>

<script>
    function Verificar(){
        saida.innerHTML = "";
        var quant = Number(input_quant.value);
        var valor = Number(input_valor.value);
        var saldo =valor;
        for (var index = 0; index < quant;index++) {
            saida.innerHTML+= `${index+1}°Mês: R$${saldo.toFixed(2)}</br>`;
            saldo+=valor;
         }
    }
</script>
