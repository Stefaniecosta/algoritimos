<head>

<body>

<script>

        saida.innerHTML = '';

            saida.innerHTML += `<div><img src="imagens/cafe.jfif" alt=""><img src="imagens/cafe.jfif" alt=""><img src="imagens/leite.jpg" alt="">    </div>`;
        }
    }
</script>
