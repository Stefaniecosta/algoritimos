<body>

    <!--1. Crie um programa em HTML/JS o qual:

a) Tenha um botão "Diga algo sobre a quarentena"

b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha

 -->


    <center>

        <button onclick="calcular()" id="vezes">Diga algo sobre a quarentena</button>

        <div id="frase"></div>


    </center>




</body>

</html>

<script>

    
    function calcular() {

        var qtde = 0;
      
        while (qtde < 7) {
            frase.innerHTML += "<br> Quem não é visto não é lembrado";
             qtde++;
        }
       
    }


</script>
