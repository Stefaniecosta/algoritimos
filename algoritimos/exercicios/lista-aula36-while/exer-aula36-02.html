<body>

    <!-- Refaça o programa anterior de tal forma que, antes de cada frase apareça um contador. Ex:
   1. Boa tarde
   2. Boa tarde
   ...
   7. Boa tarde

 -->

 <center>

    <button onclick="calcular()" id="vezes">Diga algo sobre a quarentena</button>

    <div id="frase"></div>
</center>




</body>

<script>


function calcular() {

    var qtde = 1;
  
    while (qtde <= 7) {
        frase.innerHTML += `<br> ${qtde} Quem não é visto não é lembrado`;
         qtde++;
    }
   
}


</script>
