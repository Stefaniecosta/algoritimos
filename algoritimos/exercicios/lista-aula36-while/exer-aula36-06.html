<body>


    <!--6. Crie um programa em HTML/JS o qual:

a) Ao clicar num botão "Eu S2 pares" exiba todos os pares entre 1 e 100, um embaixo do outro na
 tela
Dica: Há 2 formas de fazer: Uma com resto da divisão e if e outra sem nenhum desses dois

 -->


 <center>
         
           <h2>Eu amo pares</h2>
           <br>
           <button onclick="calcular()">EU S2 pares</button>


           <div id="msg_muda"></div>
 </center>
    
</body>
</html>

<script>

   function calcular() {

    var cont = 1; // contador começa com 1


    while (cont <= 100) { // condição vai se repetir 100 vezes, ate o chegar a tal numero
        var resto = cont%2; // cria uma variavel resto, dividindo o contador por 2 
        if (resto == 0){ // se o resto de 2 for igual a zero, é par.
            msg_muda.innerHTML += `<br> Par : ${cont} ` // se for par, exibe
        }

        cont = cont + 1; // conta + 1 na variavel
    }
    alert("FIM"); // fim da execução

}

// contador começa com 1, ao passar pela condição ganha mais 1 ponto. e se repete até 100.
// a variavel resto é criada, ela divide o numero do contador por 2
// se for igual a zero, ou seja, par, executa. se nao, nemfaz nada.


</script>
