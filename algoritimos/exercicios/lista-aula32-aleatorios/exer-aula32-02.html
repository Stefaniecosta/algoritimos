    <!--2. Crie um programa em HTML/JS o qual:

a) Ao clicar num botão "Sortear Nota para aluno", apareça na página mesmo um número aleatório, entre 0 e 10 (podem ser sorteados números decimais, como 8,5, por exemplo).
 Exiba essa número sempre com 2 casas demais (#ficadica: use o toFixed()) -->
  <center>  
 <h2>Vamos sortear numeros aleatorios</h2>

    digite aqui <button id="inp_frase" onclick="analisar()">Sortear nota para aluno </button>
              
    <br>
        <div id="div_muda"></div>
       
    </center> 
</body>

<script>

    // math rondom = numero aleatorios de 0  0.999999

          function analisar() {

            var numero = parseInt(Math.random()*(12 + 0) -1 );

          
                div_muda.innerHTML = `eu sorteio a nota ${numero.toFixed(2)} para o aluno `
          
          }


</script>
