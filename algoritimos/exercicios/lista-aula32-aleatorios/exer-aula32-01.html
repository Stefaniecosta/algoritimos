<body>

    <!--1. Crie um programa em HTML/JS o qual:

a) Ao clicar num botão "Sortear", apareça na página mesmo um número aleatório, entre 0 e 0,9999

b) Se esse número for maior que 0,5, exibir, abaixo, a frase "Eu arredondaria para 1". Caso contrário,
 exiba "Eu arredondaria para 0"-->

    <h2>Vamos sortear numeros aleatorios</h2>

    digite aqui <button id="inp_frase" onclick="analisar()">Sortear </button>

        <div id="div_muda"></div>
       
    
    
</body>
</html>

<script>

    // math rondom = numero aleatorios de 0  0.999999

          function analisar() {

            var numero = Math.random();

            if (numero >= 0.5) {
                div_muda.innerHTML = `eu arrendodaria ${numero.toFixed(3)} para 1 `
            } else {
                div_muda.innerHTML = `eu arrendodaria ${numero.toFixed(3)} para 0`
            }
              
          }
           


</script>
