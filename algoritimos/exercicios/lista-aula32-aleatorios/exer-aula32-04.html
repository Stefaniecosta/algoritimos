<body>

    <!-- 4. Crie um programa em HTML/JS que simule um sistema de avaliação de atendente:
a) Ao clicar num botão "Avaliar". Esse botão vai gerar uma avaliação 
aleatória entre 0 e 5 (números reais e não apenas inteiros)

b) Mostra, abaixo, a nota da avaliação sempre com 1 casa decimal. Ex: "Nota recebida: 4.5"

c) De acordo com a avaliação aleatória recebida, mostre um emoji, 
segundo os seguintes critérios (pode baixar e deixar as imagens locais se preferir):

Muito triste (https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png):
Caso a nota seja entre 0 e 0,5

Meio triste (https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png):
Caso a nota seja entre mais de 0,5 e 1,5

Neutro (https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png):
Caso a nota seja entre mais de 1,5 e 3,5

Feliz (https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png):
Caso a nota seja entre mais de 3,5 e 4,5

Muito Feliz (https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png):
Caso a nota seja entre mais de 4,5
-->

    <center>

        <h2>Vamos sortear numeros aleatorios</h2>

        digite aqui <button id="inp_frase" onclick="analisar()">Avaliar</button>

        <br>
        <div id="div_muda"></div>

    </center>



</body>

</html>

<script>

    function analisar() {

        var numero = (Math.random() * (6 + 0) - 1);


        if (numero <= 0.5) {
            div_muda.innerHTML = `<br> <br> muito triste ${numero.toFixed(1)} <br> <img 
        src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png" >`
        } else if (numero <= 1.5) {
            div_muda.innerHTML = `<br> <br> meio triste ${numero.toFixed(1)} <br> <img 
        src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" >`
        } else if (numero <= 3.5) {
            div_muda.innerHTML = `<br> <br> neutro ${numero.toFixed(1)} <br> <img 
        src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Confused_Face_Emoji_60x60.png" >`
        } else if (numero <= 4.5) {
            div_muda.innerHTML = `<br> <br>  feliz ${numero.toFixed(1)} <br> <img 
        src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png">`
        }
        else if (numero >= 4.5) {
            div_muda.innerHTML = `<br> <br> muito feliz ${numero.toFixed(1)} <br> <img 
        src= "https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png" > `
        }


    }






</script>
